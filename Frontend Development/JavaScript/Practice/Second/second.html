<!DOCTYPE html>
<html lang="en">
<head>
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="second.css">
</head>
<body>
  <button 
    class="bag-button" 
    onclick="cartQuantity++;
             document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">
      Add to Bag
  </button>
  <button 
    class="wish-button"
    onclick="cartQuantity--;
             document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">
      Move to Wishlist
  </button>
  <button 
    class="bag-button"
    onclick="cartQuantity += 2;
             document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;">
      Add 1+1 Sale Item
  </button>

  <h1 id="cart-summary"></h1>



<script src="second.js"></script>
</body>
</html>
