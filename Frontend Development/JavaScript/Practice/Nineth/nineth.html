<!DOCTYPE html>
<html lang="en">
<head>
  <title>Practice Set 9</title>
  <style>
    .my-button {
      font-size: 15px;
      height: 20px;
      width: 80px;
      background-color: rgb(218, 13, 13);
      color: white;
      border: none;
      border-radius: 4px;
    }

    .js-size-double {
      font-size: 30px;
      height: 40px;
      width: 160px;
    }

  </style>
</head>
<body>
  <button class="my-button">Subscribe</button>


  <script>
    let multiply = (num1, num2) => num1 * num2;
    console.log(multiply(5, 6));


    let sum = (num1, num2) => num1 + num2;
    let sumThreeNumbers = function(num1, num2, num3, sumTwoNumbers) {
      let sum1 = sumTwoNumbers(num1, num2);
      return sumTwoNumbers(sum1, num3);
    }
    console.log(sumThreeNumbers(4, 5, 6, sum));


    function doubleTheSize() {
      let buttonElement = document.querySelector('.my-button');
      buttonElement.classList.add('js-size-double');
    }
    let buttonElement = document.querySelector('.my-button');
    buttonElement.addEventListener('click', event => setTimeout(doubleTheSize, 2000));


    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let Sum = 0;
    arr.forEach(num => Sum += num);
    console.log(Sum);


    let squares = arr.map(num => num * num);
    console.log(squares);
  </script>
</body>
</html>
