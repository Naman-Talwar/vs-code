<!DOCTYPE html>
<html lang="en">
<head>
  <title>Practice Set 6</title>
</head>
<body>
  <script>
    let product = {
      name: 'Jeans',
      size: '32',
      fit: 'Slim Fit',
      'delivery-time': 'Same day delivery',
    }
    console.log(product);


    let copyProduct = product;
    copyProduct.size = '40';
    console.log(product);
    copyProduct.fit = 'Regular Fit';
    console.log(product);


    console.log(product['delivery-time']);


    let obj = {
      message: 'Good job',
      status: 'Complete',
    }
    console.log(obj);
    let { message, status } = obj;
    console.log(message);
    console.log(status);


    function isIdenticalProduct(product1, product2) {
      if (typeof product1 !== 'object' || typeof product2 !== 'object') {
        console.warn('Parameter passed was not an object');
        return false;
      }

      if (product1 == product2) {
        return true;
      }

      if (product1.name === product2.name && product1.size === product2.size && product1.fit === product2.fit) {
        return true;
      } else {
        return false;
      }
    }
    let product2 = {
      name: 'T-Shirt',
      size: '28',
      fit: 'Loose Fit',
      'delivery-time': 'Day after tomorrow',
    }
    let product3 = {
      name: 'T-Shirt',
      size: '28',
      fit: 'Loose Fit',
      'delivery-time': 'Day after tomorrow',
    }
    console.log(isIdenticalProduct(product, ''));
    console.log(isIdenticalProduct(product, product));
    console.log(isIdenticalProduct(product, product2));
    console.log(isIdenticalProduct(product3, product2));
    console.log(isIdenticalProduct(product2, product3));
  </script>
</body>
</html>
